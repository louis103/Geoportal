{% extends "users/base.html" %}
{% block title %} Send Message Page {% endblock title %}
{% block content %}
<!-- Wrapper container -->
<div class="container py-4">
    <h5 class="text-center text-secondary">Send A Message</h5>
    <!-- Bootstrap 5 starter form -->
    <form id="contactForm" method="POST">
      {% csrf_token %}
      <!-- Name input -->
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" name="name" id="name" type="text" placeholder="Name" data-sb-validations="required" />
      </div>
  
      <!-- Email address input -->
      <div class="mb-3">
        <label class="form-label" for="email">Email Address</label>
        <input class="form-control" name="email" id="email" type="email" placeholder="Email Address" data-sb-validations="required, email" />
      </div>
  
      <!-- Message input -->
      <div class="mb-3">
        <label class="form-label" for="message">Your Message</label>
        <textarea class="form-control" name="message" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
      </div>
  
      <!-- Form submit button -->
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>
  
    </form>
</div>
{% endblock content %}
